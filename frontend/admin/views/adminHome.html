<html>

<head>
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/admin.css">
    <script src="../public/js/adminSetup.js"></script>

    <!-- cybergroup logo on top -->
    <link rel="icon" href="https://www.cygrp.com/wp-content/uploads/2019/06/cybergroup-site-icon.png"
        type="image/x-icon">

</head>

<body>
    <div id="main">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: black;">
        <a href="https://www.cygrp.com/"> <img src="../assets/cybergrouplogo.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation" data-target="#navbarSupportedContent" >
            <span class="navbar-toggler-icon" ></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item">
                    <a class="nav-link" href="adminHome.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.cygrp.com/">About</a>
                </li>
            </ul>
            <p id="span" class="color">Welcome !</p>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="button" data-toggle="modal"
                    data-target="#exampleModal">Logout</button>
            </form>
        </div>
    </nav>
    <!--Model-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    Do you want to Logout
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="logout()">Yes</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <!--Model-->
    <span class="container pos">Choose one of the options below : </span>

    <div class="container options-div">
        <div class="option-div-flex">
            <div class="flex-1">
                <i class="far fa-plus-square"></i>
                <span>Create an Examiner</span>
            </div>
            <div class="flex-1">
                <button type="button" class="btn btn-outline-success"
                    onclick="location.reload();location.href='../views/adminSetupExaminer.html'">Create</button>
            </div>

        </div>
        <div class="option-div-flex">
            <div class="flex-1">

                <i class="fas fa-chalkboard-teacher"></i>
                <span>View Examiners</span>
            </div>
            <div class="flex-1">
                <button type="button" class="btn btn-outline-success"
                    onclick="location.reload();location.href='../views/adminShowExaminer.html'">View</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/ad350219ae.js" crossorigin="anonymous"></script>
</html>
